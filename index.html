<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="Frontend/global.css" />
    <link rel="stylesheet" href="Frontend/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans Pro:ital,wght@0,400;0,600;0,700;1,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="starting-page">
      <main class="rectangle-parent">
        <section class="frame-child"></section>
        <img
          class="wp12559401-yoga-4k-wallpapers-icon"
          alt=""
          src="Frontend/public/wp12559401yoga4kwallpapers-1@2x.png"
        />

        <section class="rectangle-group">
          <div class="frame-item"></div>
          <button class="launch-into-action-parent">
            <a href="./Frontend/sign-in-page.html">
            <div class="launch-into-action" id="launchIntoAction"></div>
            <div class="launch-into-action1">Launch Into Action</div>
            <img
              class="bxup-arrow-icon"
              alt=""
              src="Frontend/public/bxuparrow@2x.png"
            />
          </a>
          </button>
        </section>
        <img
          class="screenshot-2024-03-09-100742-r-icon"
          loading="lazy"
          alt=""
          src="Frontend/public/screenshot-20240309-100742removebgpreview-2@2x.png"
        />

        <img
          class="clipped-image-20240309-095655-icon"
          loading="lazy"
          alt=""
          src="Frontend/public/clipped-image-20240309-095655-2@2x.png"
        />
      </main>
      <div class="align-your-yoga">“Align your Yoga, balance your life”</div>
    </div>

    <script>
      var launchIntoAction = document.getElementById("launchIntoAction");
      if (launchIntoAction) {
        launchIntoAction.addEventListener("click", function (e) {
          window.location.href = "Frontend/sign-in-page.html";
        });
      }
      </script>
  </body>
